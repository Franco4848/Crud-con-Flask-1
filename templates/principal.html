<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    <div>
    <div class="wrapper">
        <form action="acceso-login" method="post">
            <h1 id="#login"> ☆ Login ☆</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required> <!--placeholder para mostrar texto y cuando escribo se borra eso-->
                <i class='bx bxs-user' ></i>  <!--Agrego icono-->
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt' ></i> <!--Agrego icono-->
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                    <a href="/registrarse">register</a>
                </p>
            </div>

        </form>
    </div>
</body>
</html>
